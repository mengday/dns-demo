# Spring Cloud Bootstrap配置
spring:
  application:
    name: dubbo3-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml
        # 配置data-id，支持多个
        extension-configs:
          - data-id: dubbo3-consumer
            group: DEFAULT_GROUP
            refresh: true

